<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-Inicia sesion o registrate</title>
    <link rel="stylesheet" href="assets/css/estilos.css">
</head>
<body>
    <section class="contenedor">
        <div class="seccion1">
            <img src="assets/img/logo-facebook.svg" alt="">
            <h2>Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.</h2>
        </div>
        <div class="seccion2">
            <form action="#" class="formulario" style="background: #fff;">
                <input class="hola" type="email"placeholder="Correo electrónico o número de teléfono">
                <input class="hola" type="password"placeholder="Contraseña">
                <button class="btn-incio-sesion" type="button">Iniciar sesión</button>
                
                <a class="olvide-contrasena" href="https://www.facebook.com/recover/initiate/?privacy_mutation_token=eyJ0eXBlIjowLCJjcmVhdGlvbl90aW1lIjoxNjU3NzYxNzMxLCJjYWxsc2l0ZV9pZCI6MzgxMjI5MDc5NTc1OTQ2fQ%3D%3D&amp;ars=facebook_login">¿Olvidaste tu contraseña?</a>
                
                <button class="btn-crear-cuenta-nueva" type="button">crear cuenta nueva</button>
            </form>
            
        </div>
    </section>
</body>
</html>
